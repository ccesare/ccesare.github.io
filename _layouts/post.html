<html>

<head>

<body>
<div class="wrapper">

    {% include header.html %}

	<h1>{{ page.title }}</h1>

	<div class="post">
	{{ content }}
	</div>
	
	</main>
	
	</main>


    {% include footer.html %}

<script>
  var specifiedElement = document.getElementById('site-nav');
  //console.log('specifiedElement is ' + specifiedElement);
  document.addEventListener('click', function(event) {
    var isClickInside = specifiedElement.contains(event.target);
    if (isClickInside) {
      //console.log('You clicked inside');
    } else {
      //console.log('You clicked outside');
      var checkbox = document.getElementById('nav-checkbox-toggle');
      //console.log('checkbox is ' + checkbox.checked);
      if (checkbox.checked) {
        checkbox.checked = false;
      }
    }
    });
</script>

</div>

</body>
</html>
