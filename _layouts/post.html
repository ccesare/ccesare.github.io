---
layout: default
---
<h2 class="blog-title">{{ page.title }}</h2>
<span class="blog-sub-head-left">by <a href="mailto:{{ page.author_email }}">{{ page.author }}</a></span>
<span class="blog-sub-head-right">{{ page.date | date_to_string }}</span>
<div class="clear"></div>

<div class="blog-post">
{% if page.image %}
<div class="blog-image">
<img src="{{ page.image }}" class="blog-image">
</div>
{% endif %}
{{ content | markdownify }}
</div>
