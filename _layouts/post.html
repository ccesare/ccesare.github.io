---
layout: default
---
<h1 class="blog-title">{{ page.title }}</h1>
<span class="blog-sub-head-left">by <a href="mailto:{{ page.author_email }}">{{ page.author }}</a></span>
<span class="blog-sub-head-right">{{ page.date | date_to_string }}</span>
<div class="clear"></div>

<div class="blog-post">
{{ content | markdownify }}
</div>
